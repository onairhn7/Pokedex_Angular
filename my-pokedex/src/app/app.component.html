/* Estilos generales */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

/* Estilo para el contenedor principal */
.main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  padding: 20px;
}

.content {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 600px;
  width: 100%;
  text-align: center;
}

.main-title {
  font-size: 2em;
  color: #333;
  margin-bottom: 20px;
}

.botones {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.boton {
  background-color: #ff8800; /* Naranja */
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s, transform 0.3s;
  font-size: 1em;
  font-weight: bold;
}

.boton:hover {
  background-color: #e67600; /* Naranja más oscuro al pasar el ratón */
  transform: scale(1.05);
}

.boton:active {
  background-color: #cc5f00; /* Naranja aún más oscuro al hacer clic */
}

.notificacion {
  background-color: #e9ecef;
  border-left: 5px solid #007bff;
  padding: 10px;
  margin: 10px 0;
  color: #333;
  border-radius: 5px;
}



  @media screen and (max-width: 1200px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <h1 class="main-title">Welcome your Pokedex</h1>
    <router-outlet />
   
  <div class="botones">
    <a routerLink="screen1" class="boton">Pantalla1</a>
    <a routerLink="screen2" class="boton">Pantalla2</a>
  </div>

  <p *ngFor="let notificacion of notificaciones.mensajes">{{notificacion}}</p>


  
  </div>
</main>
